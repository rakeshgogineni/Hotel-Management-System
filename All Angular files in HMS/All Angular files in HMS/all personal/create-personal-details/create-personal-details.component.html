<!-- <p>create-personal-details works!</p> -->
<div>
    <form (ngSubmit)="onSubmit()" style="width: 400px; padding-left: 50px;">
        <div class="form-group">
            <label for="guestId">Guest Id</label>
            <input type="text" id="guestId" name="guestId" class="form-control" required [(ngModel)]="personaldetails.guestId">
        </div>
        <div class="form-group">
            <label for="guestName">Guest Name</label>
            <input type="text" id="guestName" name="guestName" class="form-control" required [(ngModel)]="personaldetails.guestName">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" class="form-control" required [(ngModel)]="personaldetails.address">
        </div>
        <div class="form-group">
            <label for="phoneNo">Phone No</label>
            <input type="text" id="phoneNo" name="phoneNo" class="form-control" required [(ngModel)]="personaldetails.phoneNo">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-control" required [(ngModel)]="personaldetails.email">
        </div>
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" class="form-control" required [(ngModel)]="personaldetails.username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" class="form-control" required [(ngModel)]="personaldetails.password">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
