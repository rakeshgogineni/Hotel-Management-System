<body>
  <h3>Update PersonalDetails</h3>
  <div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="guestId">Guest Id</label>
        <input
          type="text"
          class="form-control"
          id="guestId"
          required
          [(ngModel)]="personaldetails.guestId"
          name="guestId"
        />
      </div>
  
      <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            required
            [(ngModel)]="personaldetails.address"
            name="address"
          />
        </div>
  
        <div class="form-group">
          <label for="phoneNo">Phone No</label>
          <input
            type="text"
            class="form-control"
            id="phoneNo"
            required
            [(ngModel)]="personaldetails.phoneNo"
            name="phoneNo"
          />
        </div>
  
      <button type="submit" class="btn btn-info">Update</button>
    </form>
  </div>
  
</body>
