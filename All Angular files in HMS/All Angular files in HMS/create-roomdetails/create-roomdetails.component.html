<div>
    <form (ngSubmit)="onSubmit()" style="width: 400px; padding-left: 50px;">
        <div class="form-group">
            <label for="roomNo">Room No</label>
            <input type="text" id="roomNo" name="roomNo" class="form-control" required [(ngModel)]="roomdetails.roomNo">
        </div>
        <div class="form-group">
            <label for="roomType">Room Type</label>
            <input type="text" id="roomType" name="roomType" class="form-control" required [(ngModel)]="roomdetails.roomType">
        </div>
        <div class="form-group">
            <label for="roomCost">Room Cost</label>
            <input type="text" id="roomCost" name="roomCost" class="form-control" required [(ngModel)]="roomdetails.roomCost">
        </div>
        <div class="form-group">
            <label for="checkinDate">Checkin Date</label>
            <input type="text" id="checkinDate" name="checkinDate" class="form-control" required [(ngModel)]="roomdetails.checkinDate">
        </div>
        <div class="form-group">
            <label for="checkoutDate">Checkout Date</label>
            <input type="text" id="checkoutDate" name="checkoutDate" class="form-control" required [(ngModel)]="roomdetails.checkoutDate">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
