<body>
    <div>
        <form (ngSubmit)="onSubmit()" style="width: 400px; padding-left: 50px;">

            <div class="form-group">
                <label for="hotelName">Hotel Name</label>
                <input type="text" id="hotelName" name="hotelName" class="form-control" required
                    [(ngModel)]="hotel.hotelName">
            </div>


            <div class="form-group">
                <label for="noOfRoom">No Of Rooms</label>
                <input type="text" id="noOfRoom" name="noOfRoom" class="form-control" required
                    [(ngModel)]="hotel.noOfRoom">
            </div>


            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
