<body>
    <div>
        <form (ngSubmit)="onSubmit()" style="width: 400px; padding-left: 50px;">
            <div class="form-group">
                <label for="hotelId">Hotel Id</label>
                <input type="text" id="hotelId" name="hotelId" class="form-control" required [(ngModel)]="hotel.hotelId">
            </div>
    
            <div class="form-group">
                <label for="hotelName">Hotel Name</label>
                <input type="text" id="hotelName" name="hotelName" class="form-control" required [(ngModel)]="hotel.hotelName">
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control" required [(ngModel)]="hotel.address">
            </div>
    
            <div class="form-group">
                <label for="phone">Phone No</label>
                <input type="text" id="phone" name="phone" class="form-control" required [(ngModel)]="hotel.phone">
            </div>
    
            <div class="form-group">
                <label for="noOfRoom">No Of Rooms</label>
                <input type="text" id="noOfRoom" name="noOfRoom" class="form-control" required [(ngModel)]="hotel.noOfRoom">
            </div>
    
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" class="form-control" required [(ngModel)]="hotel.description">
            </div>
            
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>    
</body>
